	<script>
		let cursor = 0;
		const KONAMI_CODE = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
		
		document.addEventListener('keydown', (event) => {
			cursor = (event.keyCode == KONAMI_CODE[cursor]) ? cursor + 1 : 0;

		});
